<body>
    <!--This is the top of the page that says weather dashboard-->
    <div class="bg-dark pt-2 pb-3">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <!-- The whole page container-->
    <div class="container-fluid">

        <!--the row container-->
        <div class="row">

            <!--side column where you search your city-->
            <sidebar class="sidebar-sticky col-sm-4 col-md 3 bg-light pt-3">
                <label class="font-weight-bold" for="searchCity" id="searchCityLabel">Search City:</label>
                <form id="citySearch">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchCity" placeholder="Enter City">
                            <div class="input-group-append">
                                <!-- put an icon for button search-->
                                <button class="btn btn-primary" type="button" id="citySearch"></button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- past searches under the city search -->
                <p class="font-weight-bold text-primary mb-1">Past Searches:</p>
                <div id="pastList" class="list-group-1"></div>
            </sidebar>

            <!-- Weather area where it shows the current weather, top-right-->
            <content id="hide" class="col-sm-8 col-md-9">
                <div id="weatherContent" class="pt-3 hide">
                    <div class="currentWeather w-100">
                        <div class="currentWeatherBody pt-2">
                            <h3 class="card-title font-weight-bold mb-0"></h3>
                            <!-- rows of temp, humidity, windspeed, uv index-->
                            <div class="currentWeatherText mt-0">
                                <p id="topCityName"></p>
                                <p>Temperature:     <span id="curTemp"></span> F</p>
                                <p>Humidity:     <span id="curHumidity"></span> %</p>
                                <p>Wind Speed:     <span id="curWindSpeed"></span> MPH</p>
                                <p>UV Index:     <span id="curUv"></span></p>
                            </div>
                        </div>
                    </div>

                    <!-- 5 day forecast-->
